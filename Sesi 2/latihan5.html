<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Ordered list</h1>
    <ol>
        <li>Makan</li>
        <li>Minum</li>
        <li>Tidur</li>
    </ol>
    <ol type="A">
        <li>Belajar</li>
        <li>Makan</li>
        <li>Tidur</li>
    </ol>
    <h1>Unordered list</h1>
    <ul>
        <li>Makan</li>
        <li>minun</li>
    </ul>
    <ul type="square">
        <li>Makan</li> 
        <li>Minum</li>
    </ul>
    <ul type="circle">
        <li>Makan</li>
        <li>Minum</li>
    </ul>

    <h1>Nested List</h1>
    <ol>
        <li>Makan
            <ul> <li>Sarapan</li>
                 <li>makan siang</li> 
            </ul>
        </li>
    </ol>
    <ol type="i">
        <li>nyemil</li>
        <li>makan malam</li>
    </ol>

</body>
</html>
